<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icons/icone_1.ico" type="image/x-icon">
    <link href="./css/cadastro.css" rel="stylesheet">
    <title>Cadastro Profissionaliza-se</title>
</head>
<body>
    <main>
        <a class="return" draggable="false" href="./login.html"><img draggable="false" src="img/icons/return_icon.svg" alt="botão para voltar"/></a>
        <section class="section-left">
            <h1>Profissional<span></span></h1>
        </section>
        <section class="section-right">
            <div class="table-up">
                <h2>Registrar-se</h2>
            </div>
            <div class="table-center">
                <form>
                    <div class="form">
                        <label for="nome-cadastro">Nome Completo:</label>
                        <input class="form-input" type="text" id="nome-cadastro" alt="digite o seu nome completo" maxlength="60" required><br>
                    </div>
                    <div class="form">
                        <label for="email-cadastro">E-mail:</label>
                        <input class="form-input" type="email" id="email-cadastro" alt="digite o seu e-mail ou CPF" minlength="6" maxlength="60" required><br>
                    </div>
                    <div class="form">
                        <label for="cpf-cadastro">CPF:</label>
                        <input class="form-input" type="text" id="cpf-cadastro" maxlength="11" required><br>
                    </div>
                    <div class="form">
                        <label for="senha-cadastro">Senha:</label>
                        <input class="form-input" type="password" id="senha-cadastro" alt="Digite o sua senha" minlength="6" maxlength="20" required><br>
                    </div>
                    <div class="form">
                        <label for="senha-confirmada">Confirmar Senha:</label>
                        <input class="form-input" type="password" id="senha-confirmada" alt="Digite novamente sua senha" minlength="6" maxlength="20" required><br>
                    </div>
                    <div class="table-down">
                        <div class="terms">
                            <div class="input-terms">
                                <input type="checkbox" id="termos-privacidade" required>
                                <a href="#" class="terms-link">Eu li e aceito as Políticas de Privacidade</a>
                            </div>
                            <div class="input-terms">
                                <input type="checkbox" id="termos-uso" required>
                                <a href="#" class="terms-link">Eu li e aceito os Termos de Uso</a>
                            </div>
                        </div>
                        <button type="submit" id="registrar">Cadastrar</button><br>
                        <a href="./login.html" class="link-login">Já tenho conta, fazer login</a>
                    </div>
                </form>
            </div>
        </section>        
     </main>
     <script src="js/cadastro.js"></script>
</body>
</html>
