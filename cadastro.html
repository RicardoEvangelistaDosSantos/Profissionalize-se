<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/cadastro.css" rel="stylesheet">
    <title>Cadastro Profissionaliza-se</title>
</head>
<body>
    <main>
        <section class="section-left">
            <h1>Profissional<span></span></h1>
        </section>
        <section class="section-right">

                <div class="table-up">
                    <h2>Registrar-se</h2>
                </div>
                <div class="table-center">
                    <form>
                        <div class="form">
                            <label>Nome Completo:</label>
                            <input type="text" id="nome-cadastro" alt="digite o seu nome completo" required><br>
                        </div>
                        <div class="form">
                            <label>E-mail:</label>
                            <input type="email" id="email-cadastro" alt="digite o seu e-mail ou CPF" required><br>
                        </div>
                        <div class="form">
                            <label>CPF:</label>
                            <input type="text" id="cpf-cadastro" maxlength="11" required><br>
                        </div>
                        <div class="form">
                            <label>Senha:</label>
                            <input type="password" id="senha-cadastro" alt="Digite o sua senha" required><br>
                        </div>
                        <div class="form">
                            <label>Confirmar Senha:</label>
                            <input type="password" alt="Digite novamente sua senha" required><br>
                        </div>
                     </form>
                </div>

                <div class="table-down">
                    <div class="terms">
                        <div class="input-terms">
                            <input type="checkbox" required>
                            <label>Aceito as Politicas de Privacidade</label><br>
                        </div>
                        <div class="input-terms">
                            <input type="checkbox" required>
                            <label>Aceito os Termos de Uso</label><br>
                        </div>
                    </div>
                    <button id="registrar">Cadastrar</button><br>
                    <a draggable="false" href="./login.html">Logar</a>
                </div>
                
        </section>
     </main>
     <script src="js/login.js"></script>
</body>
</html>
