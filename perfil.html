<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <link href="./css/perfil.css" rel=stylesheet>
    <title>perfil Profissionalize-se</title>
</head>
<body>

    <main id="main">

        <a class="return" draggable="false" href="vaga.html"><img draggable="false" src="img/icons/return_icon.svg" alt="botão para voltar"/></a>
        <div class="div-main ">
           

            <section class="section-1">
                
                <span class="picture_image"></span> 
                <div  class="img-radion" alt="imagem de perfil"></div>
            </section>
            <section class="section-2">
                <div class="sec2-top">
                    <div class="profile-title">
                        <h2 id="nickname_text" class="nickname-text">nickname</h2>
                        <button onclick="editprofile"><img src="./img/icons/paintBrush_icon.svg"> </button>
                    </div>
                    <div class="profile-text">
                        <h4 id="profire_text">descrição da pessoa</h4>
                    </div> 
                </div>
                <div class="sec2-center">
                    <div class="quests">
                        <div class="quests-subtitle">
                            <h3>Complete seu perfil</h3>
                        </div>
                        <div class="quests-profire">
                            <section class="quest">
                                <a href="#"><img src="css/img-background/icone_1.svg" alt="imagem das questoes"></a>
                                <span id="percentage_1"></span>%
                            </section>
                            <section class="quest">
                                <a href="#"><img src="css/img-background/icone_1.svg" alt="imagem das questoes"></a>
                                <span id="percentage_1"></span>%
                            </section>
                            <section class="quest">
                                <a href="#"><img src="css/img-background/icone_1.svg" alt="imagem das questoes"></a>
                                <span id="percentage_1"></span>%
                            </section>
                            <section class="quest">
                                <a href="#"><img src="css/img-background/icone_1.svg" alt="imagem das questoes"></a>
                                <span id="percentage_1"></span>%
                            </section>
                            <section class="quest">
                                <a href="#"><img src="css/img-background/icone_1.svg" alt="imagem das questoes"></a>
                                <span id="percentage_1"></span>%
                            </section>
                        </div>
                    </div>
                </div>
                <div class="sec2-bottom">
                    <!-- <div class="form-left">
                        <form>
                            <div class="myresume">
                                <img src="./img/icons/putFile_icon.svg" alt="Ícone de upload" >
                                <input type="file" name="resume-file" id="resume_file" class="file-input">
                            </div>
                            <p>Enviar currículo</p>
                            <div class="closeresume">
                                <img src="./img/icons/x_icon.svg" alt="Ícone de upload" >
                                <input type="reset" value="resume-file">
                               
                            </div>
                        </form>
                    </div> -->
                    <div class="form-right">
                            <h3>Informações de Contato:</h3>
                            <div class="contact-profire">
                                <form>
                                    <label>Nome completo: </label><span class="nickname-text">nickname</span><br>
                                    <label>Telefone de Contato: </label><span class="phone-text">telefone</span><br>
                                    <label>E-mail de Contato: </label><span class="email-text">email</span><br>
                                </form>
                            </div>
                            <!-- <div class="contact-socialMedia">
                                <a href="#"><img src="./img/icons/instagram_icon.svg" alt="instagram"></a>
                                <a href="#"><img src="./img/icons/linkedin_icon.svg" alt="linkedin"></a>
                                <a href="#"><img src="./img/icons/github_icon.svg" alt="github"></a>
                            </div> -->
                    </div>
                </div>

            </section>
            <section class="section-3" style="display: none;">
                <h1>Formulário de Cadastro</h1>
                    <form> 
                        
                        <div class="container">
                        
                            <div class="item-1">
                                <div class="group">      
                                    <!-- Nome-->
                                    <input type="text" id="nome" name="nome"  required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label for="nome">Primeiro Nome</label>
                                </div>

                            </div>
                            <div class="item-3 ">
                                <div class="group">      
                                    <!--Sobrenome-->
                                    <input type="text" id="sobrenome" name="sobrenome" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label for="nome">Sobrenome</label>
                                </div>
                            </div>

                            <div class="item-2 ">
                                <div class="group">      
                                    <!--Telefone -->
                                    <input type="tel" id="telefone" name="telefone" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label for="nome">Telefone</label>
                                </div>

                            </div>

                            <div class="item-7">

                                <div class="select">
                                    <!-- Escolaridade -->
                                    <select class="input-form" id="escolaridade" name="escolaridade" required>
                                        <option value="">Selecione a sua Escolaridade</option>
                                        <option value="fundamental-incompleto">Ensino Fundamental Incompleto</option>
                                        <option value="fundamental-completo">Ensino Fundamental Completo</option>
                                        <option value="medio-incompleto">Ensino Médio Incompleto</option>
                                        <option value="medio-completo">Ensino Médio Completo</option>
                                        <option value="superior-incompleto">Ensino Superior Incompleto</option>
                                        <option value="superior-completo">Ensino Superior Completo</option>
                                    </select>
                                </div>
                            </div>

                            <div class="item-4 ">

                                <!--Data de Nascimento--> 
                                <input  class="input-form" type="date" id="data-nascimento" name="data-nascimento" required><br><br>
                            </div>

                            <div class="item-5 ">
                                <!-- Estado --> 
                                <div class="select">
                                    <select  class="input-form " id="id_estado" name="estado" onchange="selectEstado()" required>
                                        <option value="">Estado</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="item-6">
                                
                                <!-- Cidade -->
                                <div class="select">
                                    <select class="input-form" id="id_cidade" name="cidade" onchange="selectCidade()" required>
                                        <option value="Selecione">Cidade</option>
                                    </select>
                                </div>
                            </div>

                            <div class="item-9">
                                <div class="group">
                                    <input type="color" onchange="backgroundColor(this.value)">
                                </div>
                            </div>
                                <div class="item-10">
                                    <div class="group">
                                       
                                        <label for="file-icon" class="custom-file-label">Selecionar icone</label>
                                        <input type="file" id="file_icon" class="file-input" name="file-icon">
                                        
                                    </div>
                                </div>

                            
                            <div class="item-11">
                                <div class="group">
                                    <label for="file-banner" class="custom-file-label">Selecionar banner</label>
                                    <input type="file" id="file_banner" class="file-input" name="file-banner">
                                </div>
                            </div>

                            <div class="item-12">
                                <textarea class="input-form" id="experiencia" name="experiencia" rows="5" placeholder="Descreva sua Descrição" required></textarea><br><br>
                            </div>

                            <div class="item-8"> 
                                <textarea class="input-form" id="experiencia" name="experiencia" rows="5" placeholder="Descreva sua experiência..." required></textarea><br><br>
                            </div>
                        </div>
                        <div class="form-buttom">
                            <!-- Botão de Envio -->
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                    
            </section>

            
            <section class="section-cut" style="display: none;">
                <div id="cropper-container" style="display: none;">
                    <div class="cropper-wrapper">
                    <img id="cropper-image" />
                    <button id="crop-button">Recortar</button>
                    <button id="cancel-button">Cancelar</button>
                    </div>
                </div>
        </section>
        </div>
        
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="./js/perfil.js"></script>
</body>
</html>
